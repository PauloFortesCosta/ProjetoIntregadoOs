<script>
    let teste = "244.00"    
    
    function formataMoedaReal(valor) {
        valor = String(valor)
        
        const ValorPartes = valor.split('.');
        return `R$${ValorPartes[0]},${ValorPartes[1]}`
    }


    document.querySelectorAll('.valor_peca').forEach((item) => {
        item.innerHTML = formataMoedaReal(item.textContent)
    })
</script>
