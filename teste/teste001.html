<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
    }

    header {
        background-color: #fdfdfc;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding: 2em;
        justify-content: space-between;
        box-shadow: 0px 0px 20px rgba(255, 98, 0, 0.118);
    }

    header .link_logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #b10000;
    }

    header .link_logo img {
        max-width: 80px;
    }

    header .menu {
        list-style-type: none;
        color: #E37922;
        font-weight: bold;
        font-size: 1.2em;
        padding: 1em;
    }

    header .menu:hover .sub-menu {
        display: flex;
    }

    header .menu .sub-menu {
        background-color: #FFF;
        padding: 1em;
        font-size: 1em;
        position: absolute;
        right: 2%;
        top: 12%;
        min-height: 200px;
        min-width: 150px;
        border-radius: 5px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.099);
        display: none;
        flex-direction: column;
        gap: 10px;
        transition: .6s;
    }

    header .menu .sub-menu li {
        list-style-type: none;
    }


    header .menu .sub-menu li a {
        text-decoration: none;
        transition: .5s;
        color: #E37922;
        padding: .2em 1em;
        border-radius: 3px;
    }

    header .menu .sub-menu li a:hover {
        background-color: #E37922;
        color: #FFF;
    }

    .container {
        min-height: 80vh;
        background-image: url('fundo_phone.jpg');
        background-size: cover;
        display: flex;
        padding: 2em;
        justify-content: center;
        align-items: center;
    }

    footer {
        background-color: #382D27;
        padding: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #E37922;
        font-size: 1.2em;
        font-weight: bold;
    }


    .form-container {
        background-color: #FFF;
        max-width: 600px;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.27);
    }

    .form-container h2 {
        width: 100%;
        text-align: center;
        color: #363636;
        margin-bottom: 2em;
    }

    .form-container h2 span {
        color: #E37922;
    }

    .linha-input {
        display: flex;
        flex-direction: column;
        width: 500px;
        gap: 10px;
        margin-bottom: 1em;
    }

    .linha-input label {
        color: #984502;
        font-weight: bold;
    }

    .linha-input input,
    .linha-input select,
    .linha-input textarea {
        padding: .5em;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #e3792289;
    }

    .btn {
        background-color: #E37922;
        color: #FFF;
        border: 1px solid transparent;
        border-radius: 5px;
        transition: .4s;
        padding: .5em 1em;
        max-width: 150px;
    }

    .btn:hover {
        background-color: #FFF;
        color: #E37922;
        border-color: #E37922;
    }

    .equipamento-cadastro-container {
        display: none;
    }

    .equipamento-selecionar-container {
        display: none;
    }

    .cliente-cadastro-container {
        display: none;
    }

    .cliente-selecionar-container {
        display: none;
    }
</style>

<body>
    <header>
        <a href="" class="link_logo">
            <img src="logo_phone.png">
            <h2>YourPhone</h2>
        </a>

        <ul class="menu">
            <li>
                Menu
                <ul class="sub-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Servi�os</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Registrar Ordem de <span>Serviço</span></h2>
            <form action="${ linkPage }" method="post">
                <div class="linha-input">
                    <label>Equipamento: </label>
                    <div class="equipamento-cadastro-container">
                        <div class="linha-input">
                            <label for="modelo">Modelo: </label>
                            <input type="text" name="modelo" id="modelo">
                        </div>
                        <div class="linha-input">
                            <label for="cor">Cor: </label>
                            <input type="text" name="cor" id="cor">
                        </div>
                        <div class="linha-input">
                            <label for="marca">Marca: </label>
                            <input type="number" name="marca" id="marca">
                        </div>
                    </div>
                    <div class="equipamento-selecionar-container">
                        <select name="idFuncionario" id="id_funcionario">

                            <option value="" selected disabled>Selecione</option>
                        </select>
                    </div>
                    <div class="botoes-container">
                        <button class="btn" onclick="btnCadastrarEquipamento(event)">Cadastrar</button>
                        <button class="btn" onclick="btnSelecionarEquipamento(event)">Selecionar</button>
                    </div>
                </div>
                <div class="linha-input">
                    <label>Cliente: </label>
                    <div class="cliente-cadastro-container">
                        <div class="linha-input">
                            <label for="nome">Nome: </label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div class="linha-input">
                            <label for="numero">NÃºmero: </label>
                            <input type="text" name="numero" id="numero">
                        </div>
                        <div class="linha-input">
                            <label for="cpf">CPF: </label>
                            <input type="number" name="cpf" id="cpf">
                        </div>
                        <div class="linha-input">
                            <label for="cep">CEP: </label>
                            <input type="number" name="cep" id="cep">
                        </div>
                    </div>
                    <div class="cliente-selecionar-container">
                        <select name="idFuncionario" id="id_funcionario">

                            <option value="" selected disabled>Selecione</option>
                        </select>
                    </div>
                    <div class="botoes-container">
                        <button class="btn" onclick="btnCadastrarCliente(event)">Cadastrar</button>
                        <button class="btn" onclick="btnSelecionarCliente(event)">Selecionar</button>
                    </div>
                </div>
                <div class="linha-input">
                    <label>Funcion�rio: </label>
                    <select name="idFuncionario" id="id_funcionario">

                        <option value="" selected disabled>Selecione</option>
                    </select>
                </div>
                <div class="linha-input">
                    <label for="observacao">Observa��o: </label>
                    <input type="text" name="observacao">
                </div>
                <div class="linha-input">
                    <label for="valor">Valor: </label>
                    <input type="number" name="valor">
                </div>
                <input type="submit" value="Enviar" class="btn" style="margin-top: 1em;">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; Direitos reservados � projetoProje��o</p>
    </footer>
</body>
<script>

    // variáveis do fomulario de equipamento

    function btnCadastrarEquipamento(e) {
        e.preventDefault();
        document.querySelector('.equipamento-selecionar-container').style.display = "none";
        document.querySelector('.equipamento-cadastro-container').style.display = "block";
    }
    function btnSelecionarEquipamento(e) {
        e.preventDefault();
        document.querySelector('.equipamento-selecionar-container').style.display = "block";
        document.querySelector('.equipamento-cadastro-container').style.display = "none";
    }
    function btnCadastrarCliente(e) {
        e.preventDefault();
        document.querySelector('.cliente-cadastro-container').style.display = "block";
        document.querySelector('.cliente-selecionar-container').style.display = "none";
    }
    function btnSelecionarCliente(e) {
        e.preventDefault();
        document.querySelector('.cliente-cadastro-container').style.display = "none";
        document.querySelector('.cliente-selecionar-container').style.display = "block";
    }

</script>

</html>
